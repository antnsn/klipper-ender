[extruder]
#rotation_distance: 21.11040743 #calibrated
rotation_distance: 22.6789511 # default

gear_ratio: 50:17				#BMG Gear Ratio
microsteps: 32
full_steps_per_rotation: 200	#200 for 1.8 degree, 400 for 0.9 degree

step_pin: PB3
dir_pin: PB4
enable_pin: !PD1

nozzle_diameter: 0.600
filament_diameter: 1.750
#pressure_advance: 0.040
#pressure_advance: 0.049
#pressure_advance: 0.069 # tidligere default
pressure_advance: 0.036 
pressure_advance_smooth_time: 0.040
max_extrude_only_distance: 500.0
#max_extrude_cross_section: 0.8

heater_pin: PC8
sensor_type: Generic 3950
sensor_pin: PA0
control: pid
pid_Kp: 22.615 
pid_Ki: 1.278 
pid_Kd: 100.071
min_temp: 0
max_temp: 290



[tmc2209 extruder]
uart_pin: PC11
tx_pin: PC10
uart_address: 3
interpolate: false
run_current: 0.650
hold_current: 0.500
stealthchop_threshold: 999999

[firmware_retraction]
retract_length: 0.8
retract_speed: 30
unretract_extra_length: 0
unretract_speed: 30